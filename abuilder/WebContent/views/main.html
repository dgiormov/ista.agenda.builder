<div class="panel panel-default"> <div class="panel-heading panel-agenda"> <a href ng-click="filterSessions(false)" ng-class="getSelectedAgendaClass(false)"><i class="fa fa-clock-o"></i>Agenda</a> <a href ng-click="filterSessions(true)" ng-class="getSelectedAgendaClass(true)"><i class="fa fa-check"></i>My Agenda</a> </div> <div class="panel-body"> <div class="list-group"> <div class="list-group-item" ng-class="getTrackClass(session.track)" ng-repeat="session in sessions | isSelectedElement:selected" stopevent> <a ng-href="#/sessions/{{session.id}}"> <h4 class="list-group-item-heading">{{session.name}}</h4> <h5 class="list-group-speaker"><span ng-repeat="name in session.speakers"> {{name}} </span></h5> </a> <div class="add-session" ng-class="isSelected(session.isSelected)" ng-click="addSession(session, $event)"> <i ng-class="isChecked(session.isSelected)" class="fa"></i> <!-- Classes need to be changed to "fa fa-check" when the session is added --> </div> <h3 class="list-group-track">{{session.track}}</h3> <div class="track-marker"></div> </div> </div> </div></div>
