<div class="panel panel-default"> <div class="panel-body"> <div class="row session-name"> <h4>{{session.name}}</h4> <div ng-class="isAdded(true)" class="add-session" ng-click="addSession(session)"> <i class="fa" ng-class="isAdded(false)"></i> </div> <div ng-class="descrClass" class="session-description"> <div class="session-expander" ng-click="expandColapse()"><i class="fa fa-angle-down"></i></div> <p>{{session.description}}</p> </div> </div> <div class="row session-overall"> <ol ng-repeat="speaker in session.speakers"> <li> <i class="fa fa-user"></i> <span class="speaker-name">{{speaker.name}}</span> <div class="speaker-info">{{speaker.job_title}},<br>{{speaker.company}}</div> <div ng-class="getBioClass($index)" class="bio-description"> <div class="session-expander" ng-click="expandColapseBio($index)"><i class="fa fa-angle-down"></i></div> <p>{{speaker.bio}}</p> </div> </li> </ol> </div> <div class="row"> <div class="col col-sm-12 col-md-6 session-rating"> <div class="rate-title">Enjoyed the Session?</div> <ul class="rate-stars"> <li class="rate-star" ng-class="getStarSelectedClass(1)" ng-click="rate(1,session)"><i class="fa fa-star"></i></li> <li class="rate-star" ng-class="getStarSelectedClass(2)" ng-click="rate(2,session)"><i class="fa fa-star"></i></li> <li class="rate-star" ng-class="getStarSelectedClass(3)" ng-click="rate(3,session)"><i class="fa fa-star"></i></li> <li class="rate-star" ng-class="getStarSelectedClass(4)" ng-click="rate(4,session)"><i class="fa fa-star"></i></li> <li class="rate-star" ng-class="getStarSelectedClass(5)" ng-click="rate(5,session)"><i class="fa fa-star"></i></li> </ul> <div class="rating-marker"></div> </div> <div class="col col-sm-12 col-md-6"> <div class="row session-logistics" ng-class="getTrackClass(session)"> <div class="session-start"><i class="fa fa-clock-o"></i>{{session.startTimeString}}</div> <div class="session-duration">{{session.duration}} min</div> <div class="session-location"><i class="fa fa-map-marker"></i>{{session.room}}</div> </div> </div> </div> </div> <div class="panel panel-default"> <div class="panel-heading comments-title"> <h3 class="panel-title">Comments</h3> </div> <div class="panel-body"> <ol class="list-group"> <li class="list-group-item list-group-comment" ng-repeat="comment in comments"> <div class="list-group-item-holder"> <span class="badge"></span> <h4 class="list-group-item-heading">{{comment.name}}</h4> <p class="list-group-item-text">{{comment.text}}</p> <div class="comment-like"> <span>212</span> <i class="fa fa-thumbs-up"></i> </div> <div class="comment-marker"></div> </div> </li> <div class="input-group input-group-comments"> <textarea class="form-control" rows="3" ng-model="comment"></textarea> <div> <span class="input-group-btn"> <button class="btn btn-default" type="button" ng-click="onSave()">Post</button> </span> </div> <div class="input-marker"></div> </div> </ol> </div> </div></div>
