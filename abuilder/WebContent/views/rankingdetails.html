<div class="panel panel-default"> <div class="panel-body"> <div class="row header-title" ng-class="getTrackClass(session)"> <back-button></back-button> <h4>User Info</h4> </div> <div class="row user-info-name"> <i class="fa fa-user"></i> <h4>{{player.name}}</h4> <div class="user-marker"></div> </div> <div class="row user-stats"> <table class="table table-condensed"> <tr> <td><div class="stats-name stats-head">Type</div> <td><div class="stats-points stats-head">Points</div>  <tr ng-repeat="pointsDetails in player.pointsDetails"> <td><div class="stats-name">{{pointsDetails.name}}</div> <td><div class="stats-points">{{pointsDetails.factor}} x {{pointsDetails.points}}</div>  <tr><div class="stats-total">Total: {{player.total}}</div> </table> </div> </div> </div>
