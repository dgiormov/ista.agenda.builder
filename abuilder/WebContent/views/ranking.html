<div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Enter the bonus codes from the social challenge here</h3> </div> <div class="panel-body"> <div class="row"> <div class="input-group input-group-lg"> <input type="text" class="form-control" placeholder="Enter code to activate" ng-model="code"> <span class="input-group-btn"> <button class="btn btn-default" type="button" ng-click="enterCode()">Submit</button> </span> </div> </div> </div> <div class="panel-heading"> <h3 class="panel-title">My points</h3> </div> <div class="panel-body"> <ul class="list-group list-group-me-wrap"> <li class="list-group-item list-group-ranking list-group-me {{allRanking.me.rank}}"> <div class="list-group-item-holder"> <a ng-href="#/ranking/{{allRanking.me.id}}"> <span class="badge">{{allRanking.me.points}}</span> <h4 class="list-group-item-heading"><span>#{{allRanking.me.position}}</span> {{allRanking.me.name}}</h4> <i class="fa fa-user"></i> <div class="ranking-marker"></div> </a> </div> </li> </ul> </div> <div class="panel-heading"> <h3 class="panel-title">Look for someone</h3> </div> <div class="panel-body"> <div class="row"> <div class="input-group input input-group-search"> <span class="input-group-addon glyphicon glyphicon-search"></span> <input type="text" class="form-control" placeholder="Search" ng-model="search"> <div class="search-marker"></div> </div> </div> </div> <div class="panel-heading"> <h3 class="panel-title">Leader Board</h3> </div> <div class="panel-body"> <ol class="list-group" pull-to-refresh="onReload()"> <li class="list-group-item list-group-ranking {{rank.rank}}" ng-repeat="rank in allRanking.ranking | filter:search" ng-class="{leader: rank.position === 1}"> <a ng-href="#/ranking/{{rank.id}}" class="list-group-item-holder"> <span class="badge">{{rank.points}}</span> <h4 class="list-group-item-heading"><span>#{{rank.position}}</span> {{rank.name}}</h4> <i class="fa fa-user"></i> <div class="ranking-marker"></div> </a> </li> </ol> </div> </div>
