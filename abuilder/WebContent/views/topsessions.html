<div class="panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Top Sessions &amp; Speakers</h3> </div> <div class="panel-body"> <div class="row user-stats session-stats"> <table class="table table-condensed"> <tr><th colspan="3"><div class="stats-total"><i class="fa fa-comments"></i>Sessions</div> <tr> <th><div class="stats-name stats-head">#</div> <th><div class="stats-name stats-head">Session name</div> <th><div class="stats-points stats-head"> Average rating</div>  <tr ng-repeat="session in sessions"> <td> <div class="stats-name"> {{session.pos}} </div>  <td> <div class="stats-name"> {{session.name}} <span class="star-holder"> <i class="fa" ng-class="getStar(1, session.rating)"></i> <i class="fa" ng-class="getStar(2, session.rating)"></i> <i class="fa" ng-class="getStar(3, session.rating)"></i> <i class="fa" ng-class="getStar(4, session.rating)"></i> <i class="fa" ng-class="getStar(5, session.rating)"></i> </span> </div>  <td><div class="stats-points"> ({{session.rating}}) </div>  <tr><th colspan="3"><div class="stats-total"><i class="fa fa-user"></i>Speakers</div> <tr> <th><div class="stats-name stats-head">#</div> <th><div class="stats-name stats-head">Session name</div> <th><div class="stats-points stats-head"> Average rating</div>  <tr ng-repeat="speaker in speakers"> <td> <div class="stats-name"> {{speaker.pos}} </div>  <td> <div class="stats-name"> {{speaker.name}} <span class="star-holder"> <i class="fa" ng-class="getStar(1, speaker.rating)"></i> <i class="fa" ng-class="getStar(2, speaker.rating)"></i> <i class="fa" ng-class="getStar(3, speaker.rating)"></i> <i class="fa" ng-class="getStar(4, speaker.rating)"></i> <i class="fa" ng-class="getStar(5, speaker.rating)"></i> </span> </div>  <td> <div class="stats-points"> ({{speaker.rating}}) </div>   </table> </div> </div> </div>
